			<!--Title and Form-->
			<article class="content">
				<header class="title">
					<h2>Add a new passenger</h2>
				</header>

				<!-- Form -->
				<form
					class="insertPassangerForm"
					method="post"
					action="insertPassenger.php"
				>
					<!-- f_name, m_name, l_name, ssn-->
					<label for="f_name">First Name</label>
					<input
						class="textInput"
						type="text"
						id="fname"
						name="f_name"
						placeholder="Your first name.."
						pattern="[A-Za-z]{1,}"
						required
					/>

					<label for="m_name">Middle Initial</label>
					<input
						class="textInput"
						type="text"
						id="mname"
						name="m_name"
						placeholder="Your middle initial.."
						pattern="[A-Za-z]{1,}"
					/>

					<label for="l_name">Last Name</label>
					<input
						class="textInput"
						type="text"
						id="lname"
						name="l_name"
						placeholder="Your last name.."
						pattern="[A-Za-z]{1,}"
						required
					/>

					<label for="ssn">Social Security Number</label>
					<input
						class="textInput"
						type="text"
						id="ssn"
						name="ssn"
						placeholder="Your ssn.."
						pattern="\d{3}-?\d{2}-?\d{4}"
						required
					/>

					<input type="submit" value="Submit" />
				</form>
			</article>
